    <main class="container">
        <h1 class="title">Tudo sobre Rick And Morty  </h1>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="text" id="email" required>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="cep" required>
                <label for="cep">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereco" required>
                <label for="endereco">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="numero" required>
                <label for="numero">Número</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="bairro" required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade" required>
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="estado" required>
                <label for="estado">Estado</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="complemento" required>
                <label for="complemento">Complemento</label>
            </div>
            <div class="inputbox">
                <input type="text" id="ddd" required>
                <label for="ddd">DDD</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="ibge" required>
                <label for="ibge">IBGE</label>
            </div>
            <div class="inputbox">
                <input type="text" id="siafi" required>
                <label for="siafi">Siafi</label>
            </div>
        </div>
        <div class="row">
            <button>Salvar</button>
        </div>
    </main>
