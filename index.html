<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Character Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rick and Morty Character Search</h1>
        <form id="character-form">
            <label for="character-name">Enter character name:</label>
            <input type="text" id="character-name" required>
            <button type="submit">Search</button>
        </form>
        <div id="character-info"></div>
        <img id="character-image" src="" alt="Character Image">
    </div>
    <script src="rickmorty.js"></script>
</body>
</html>
